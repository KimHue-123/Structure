<md-dialog aria-label="List dialog">
    <md-dialog-content class="dialogContent">
        <form name="formEdit" class="formUser">
            <h3>Inform Edit</h3>
            <md-input-container>
                <label>User Name</label>
                <input type="text" ng-model="infor.userName" disabled>
            </md-input-container><br>

            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="infor.firstName">
            </md-input-container><br>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="infor.lastName">
            </md-input-container><br>
            <md-input-container>
                <label>Role</label>
                <input type="text" ng-model="infor.roles">
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">Cancle</md-button>
        <md-button ng-click="saveInforEdit()" class="md-primary">Save</md-button>
    </md-dialog-actions>
</md-dialog>
